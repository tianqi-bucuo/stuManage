<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="/static/css/commons.css"/>
    <style>
        .hide{
            display: none;
        }
        .shadow{
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            background-color: black;
            opacity: 0.4;
            z-index: 1030;
        }
        .modal1{
            z-index: 1040;
            position: fixed;
            left: 50%;
            top: 50%;
            height: 300px;
            width: 400px;
            background-color: white;
            margin-left: -200px;
            margin-top: -150px;

        }
    </style>
</head>
<body>
<div class="pg-header">
    <div class="logo left">后台管理</div>
    <div class="avatar right" style="position: relative">
        <img style="width: 40px;height: 40px;" src="/static/images/TX.jpg">
        <div class="user-info">
            <a>个人资料</a>
            <a>注销</a>
        </div>
    </div>
    <div class="rmenu right">
        <a><i class="fa fa-commenting-o" aria-hidden="true"></i> 消息</a>
        <a><i class="fa fa-envelope-o" aria-hidden="true"></i> 邮件</a>
    </div>
</div>
<div class="pg-body">
    <div class="menus">
        <a>班级管理</a>
        <a>学生管理</a>
        <a>老师管理</a>
    </div>
    <div class="content">
        <ol class="breadcrumb">
            <li><a href="#">首页</a></li>
            <li><a href="#">班级管理</a></li>
            <li class="active">添加班级</li>
        </ol>

        <div>
            <div style="margin: 10px 0px">
                <a class="btn btn-primary" href="/add_class/">添加</a>
                <a class="btn btn-info" onclick="showModal()">对话框添加</a>
            </div>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>班级名称</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {% for row in class_list %}
                    <tr>
                        <td>{{ row.id }}</td>
                        <td>{{ row.title }}</td>
                        <td>
                            <a class="glyphicon glyphicon-pencil" href="/edit_class/?nid={{ row.id }}"></a>
                            |
                            <a onclick="modalEdit(this);">对话框编辑</a>
                            |
                            <a class="glyphicon glyphicon-trash" href="/del_class/?nid={{ row.id }}"></a>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<div id="shadow" class="shadow hide"></div>
<div id="modal" class="modal1 hide">
    <p>
        <input id="title" type="text" name="title"/>
    </p>
    <input type="button" value="提交" onclick="AjaxSend();"/><span id="errorMsg"></span>
    <input type="button" value="取消" onclick="cancelModal();"/>

</div>

<div id="editModal" class="modal1 hide">
    <h3>编辑框</h3>
    <p>
        <input id="editId" type="text" name="title" style="display: none"/>
        <input id="ediTitle" type="text" name="title"/>
    </p>
    <input type="button" value="提交" onclick="editAjaxSend();"/><span id="errorMsg"></span>
    <input type="button" value="取消" onclick="cancelModal();"/>
</div>

<script src="/static/jquery.js"></script>
<script>
    function showModal() {
        document.getElementById('shadow').classList.remove('hide');
        document.getElementById('modal').classList.remove('hide');
    }

    function cancelModal() {
        document.getElementById('shadow').classList.add('hide');
        document.getElementById('modal').classList.add('hide');
        document.getElementById('editModal').classList.add('hide');
    }

    function AjaxSend() {
        $.ajax({
            url: '/modal_add_class/',
            type: 'post',
            data: {'title': $('#title').val()},
            success: function (data) {
                console.log(data)
                if (data == 'ok') {
                    location.href = "/classes/"
                } else {
                    $('#errorMsg').text(data);
                }
            }
        })
    }

    function modalEdit(ths) {
        document.getElementById('shadow').classList.remove('hide');
        document.getElementById('editModal').classList.remove('hide');

        let row = $(ths).parent().prevAll();
        let content = $(row[0]).text();
        $('#ediTitle').val(content);

        let contentId = $(row[1]).text();
        $('#editId').val(contentId);
    }

    function editAjaxSend() {
        let nid = $('#editId').val();
        let content = $('#ediTitle').val();
        $.ajax({
            url: '/modal_edit_class/',
            type: 'POST',
            data: {'nid': nid, 'content': content},
            success: function (arg) {
                arg = JSON.parse(arg);
                if (arg.status) {
                    {#location.href = '/classes/'#}
                    location.reload();
                } else {
                    alert(arg.message);
                }
            }
        })
    }
</script>
</body>
</html>
